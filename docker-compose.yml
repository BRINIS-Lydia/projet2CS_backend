version: '3.8'
services:
    template:
        build:
            context: ./template
            target: development
        volumes:
            - ./template:/src
            - /src/node_modules
        command: npm run start:dev
        ports:
            - "8000:8000"
        environment: 
            NODE_ENV: development
            DEBUG: src:*

    listvehiclesapi:
        build:
            context: ./listvehiclesapi
            target: development
        volumes:
            - ./listvehiclesapi:/src
            - /src/node_modules
        command: npm run start:dev
        ports:
            - "8081:8000"
        environment: 
            NODE_ENV: development
            DEBUG: src:*