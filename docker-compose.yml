version: '3.8'
services:
#Services du Volet Surveillance 
    listvehiclesapi:
        build:
            context: ./listvehiclesapi
            target: development
        volumes:
            - ./listvehiclesapi:/src
            - /src/node_modules
        command: npm run start:dev
        ports:
            - "8081:8000"
        environment: 
            NODE_ENV: development
            DEBUG: src:*
    vehicletracking:
        build:
            context: ./vehicletracking
            target: development
        volumes:
            - ./vehicletracking:/src
            - /src/node_modules
        command: npm run start:dev
        ports:
            - "8001:8001"
        environment: 
            NODE_ENV: development
            DEBUG: src:*    
    servicegeolocalisation:
        build:
            context: ./servicegeolocalisation
            target: development
        volumes:
            - ./servicegeolocalisation::/src
            - /src/node_modules
        command: npm run start:dev
        ports:
            - "8001:8001"
        environment: 
            NODE_ENV: development
            DEBUG: src:*   
        
